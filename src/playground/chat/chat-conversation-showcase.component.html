<nb-card size="large">
  <nb-card-body>
    <nb-chat title="Conversational UI Conversation Showcase Jake" size="medium" status="success">
      <nb-chat-message *ngFor="let message of messages"
                       [type]="message.type"
                       [message]="message.text"
                       [reply]="message.reply"
                       [sender]="message.user.name"
                       [date]="message.date"
                       [files]="message.files"
                       [quote]="message.quote"
                       [latitude]="message.latitude"
                       [longitude]="message.longitude"
                       [avatar]="message.user.avatar"></nb-chat-message>
      <nb-chat-form (send)="sendMessage($event, 'Jake', true)" [dropFiles]="true">
      </nb-chat-form>
    </nb-chat>
    <nb-chat title="Conversational UI Conversation Showcase John" size="medium" status="success">
      <nb-chat-message *ngFor="let message of messages"
                       [type]="message.type"
                       [message]="message.text"
                       [reply]="!message.reply"
                       [sender]="message.user.name"
                       [date]="message.date"
                       [files]="message.files"
                       [quote]="message.quote"
                       [latitude]="message.latitude"
                       [longitude]="message.longitude"
                       [avatar]="message.user.avatar"></nb-chat-message>
      <nb-chat-form (send)="sendMessage($event, 'John', false)" [dropFiles]="true">
      </nb-chat-form>
    </nb-chat>
  </nb-card-body>
</nb-card>
